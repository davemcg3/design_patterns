<!doctype>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Ethereum Mainnet</h1>
  <h2>Block <span id="blocknumber"></span></h2>
  <h2>Transactions <span id="transactionsCount"></span></h2>
  <table id="transactions">
    <tr>
      <th>Tx Hash</th>
      <th>From</th>
      <th>To</th>
      <th>Amount</th>
      <th>Type</th>
    </tr>
  </table>
  <h2>Contracts <span id="contractsCount"></span></h2>
  <table id="contracts">
    <tr>
      <th>Tx Hash</th>
      <th>From</th>
      <th>To</th>
      <th>Amount</th>
    </tr>
  </table>
  <div id="root"></div>
  <script src="web3.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html
