events {
	worker_connections 768;
	# multi_accept on;
}

http {
  server {
    default_type application/octet-stream;
    include /etc/nginx/mime.types;

    listen 80;
    server_name localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    location ~ \.scss$ {
    }
    location ~ \.js$ {
      include /etc/nginx/mime.types;
    }
    location ~ / {
      include /etc/nginx/mime.types;
      try_files $uri $uri/ /index.html;
    }
  }
}
